<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neo Finance - Home</title>
    <link rel="stylesheet" href="./css/home.css" />
  </head>

  <body>
    <div class="container">
      <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
          <div class="logo--sidebar" id="logo--sidebar">
            <img src="./assets/neofinance--logo.svg" />
          </div>
          <ul>
            <li class="Item1" data-src="./conteudos/dashboard.html">
              <div class="barra--icon"></div>
              <img class="icon--li" src="./assets/home/home--sidebar/home--icon.svg" />
              <span>Home</span>
            </li>
            <div class="espacamentoLi"></div>
            <li class="Item2" data-src="./conteudos/teste (2).html">
              <div class="barra--icon"></div>
              <img class="icon--li" src="./assets/home/home--sidebar/graficos--icon.svg" />
              <span>Gráficos</span>
            </li>
            <li class="Item3" data-src="./conteudos/teste (3).html">
              <div class="barra--icon"></div>
              <img class="icon--li" src="./assets/home/home--sidebar/historico--icon.svg" />
              <span>Histórico</span>
            </li>
            <li class="Item4" data-src="./conteudos/teste (4).html">
              <div class="barra--icon"></div>
              <img class="icon--li" src="./assets/home/home--sidebar/calendario--icon.svg" />
              <span>Calendário</span>
            </li>
            <li class="Item5" data-src="./conteudos/teste (5).html">
              <div class="barra--icon"></div>
              <img class="icon--li" src="./assets/home/home--sidebar/chatbot--icon.svg" />
              <span>ChatBot</span>
            </li>
            <li class="Item6" data-src="./conteudos/teste (6).html">
              <div class="barra--icon"></div>
              <img class="icon--li" src="./assets/home/home--sidebar/categorias--icon.svg" />
              <span>Categorias</span>
            </li>
            <li class="Item7" data-src="./conteudos/teste (7).html">
              <div class="barra--icon"></div>
              <img class="icon--li" src="./assets/home/home--sidebar/metas--icon.svg" />
              <span>Metas</span>
            </li>
            <div class="espacamentoLi"></div>
            <li class="Item8" data-src="./conteudos/teste (8).html">
              <div class="barra--icon"></div>
              <img class="icon--li" src="./assets/home/home--sidebar/suport--icon.svg" />
              <span>Suporte</span>
            </li>
            <li class="Item9" data-src="./conteudos/teste (9).html">
              <div class="barra--icon"></div>
              <img class="icon--li" src="./assets/home/home--sidebar/sair--icon.svg" />
              <span>Sair</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="conteudo" id="conteudo">
      <!-- Conteúdo da página -->
      <iframe id="mainIframe" src="./conteudos/dashboard.html" width="100%" height="100%"></iframe>
      <button class="toggle-button">></button>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const sidebar = document.getElementById("sidebar");
        const sidebar_logo = document.getElementById("logo--sidebar");
        const conteudo = document.getElementById("conteudo");
        const toggleButton = document.querySelector(".toggle-button");
        const iframe = document.getElementById("mainIframe");

        toggleButton.addEventListener("click", function () {
          sidebar.classList.toggle("fechado");
          conteudo.classList.toggle("alterado");
        });

        sidebar_logo.addEventListener("click", function () {
          sidebar.classList.toggle("fechado");
          conteudo.classList.toggle("alterado");
        });

        document.querySelectorAll(".sidebar ul li").forEach(function (item) {
          item.addEventListener("click", function () {
            const src = item.getAttribute("data-src");
            iframe.src = src; // Atualiza o src do iframe com base no item clicado
          });
        });
      });
    </script>
  </body>
</html>
